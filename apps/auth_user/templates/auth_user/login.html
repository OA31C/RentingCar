{% extends 'base.html' %}


{% block content %}
<h1>Login</h1>

<form action="{% url 'login_url' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit">Login</button>
</form>
      <br>
      <p class="change_pass">
          <a href="{% url 'reset_password' %}">Forgot password?</a>
      </p>
{% endblock %}
