{% extends 'base.html' %}

{% load i18n %}

{% load static %}

{% block title %}{% trans "Login" %}{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css'%}">
{% endblock extra_head %}

{% block content %}
<div class="login-page">
    <div class="form">
        <form action="{% url 'login_url' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submit">{% trans "Login" %}</button>
        </form>
        <p class="change_pass">
            <a href="{% url 'reset_password' %}">{% trans "Forgot password?" %}</a>
        </p>
    </div>
</div>
{% endblock %}
