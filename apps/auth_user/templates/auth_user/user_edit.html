{% extends 'base.html' %}

{% load static %}

{% block title %}User Edit{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/user_edit.css'%}">
{% endblock extra_head %}


{% block content %}
<div class="login-page">
  <div class="form">
    <form action="{% url 'user_edit_url'  pk=user.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br />
      <button type="submit" id="submit">Save</button>
      <a href="{% url 'user_profile_url' pk=user.id %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
