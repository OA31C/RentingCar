{% extends 'base.html' %}

{% load i18n %}

{% load static %}

{% block title %}{% trans "User Edit" %}{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css'%}">
{% endblock extra_head %}


{% block content %}
<div class="login-page">
    <div class="form">
        <form action="{% url 'user_edit_url'  pk=user.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <button type="submit" id="submit">{% trans "Save" %}</button>
            <br>
            <br>
            <a href="{% url 'user_profile_url' pk=user.id %}">{% trans "Cancel" %}</a>
        </form>
    </div>
</div>
{% endblock %}
