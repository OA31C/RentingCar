{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base Title{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
  <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/transport-19/70/_-2-512.png" type="image/png">
  {% block extra_head %}{% endblock extra_head %}
</head>

<body>

  <div id="page">
    <div id="header">
      <div class="account">
        {% if user.is_authenticated %}
        <a href="#">{{request.user.username}}</a> |
        <a href="{% url 'logout_url' %}">Log Out</a>
        {% else %}
        <a href="{% url 'login_url' %}">Login</a> |
        <a href="{% url 'registration_url'%}">Register</a>
        {% endif %}
      </div>
    </div>



    <div id="content">
      {% block content %}

      {% endblock %}
    </div>

    <div id="footer">
      Copyright Â© 2020 Renting Car
    </div>
  </div>

</body>

</html>
